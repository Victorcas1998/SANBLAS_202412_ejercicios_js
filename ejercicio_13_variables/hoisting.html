<!DOCTYPE html>
<html lang="es">
<head>

    <title>Hoisting</title>
</head>
<body>
    <script>
        console.log(nombre);
        //let nombre;//Provoca Reference error en línea 10
        var nombre = 'Jesús';//Muestra undefined en línea 10

        saludar();//Ejemplo de hosting en funciones
