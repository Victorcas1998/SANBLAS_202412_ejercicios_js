<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f1 Championship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="./images/logo.png">
    </div>
    <div>
        <img id="car1" class="car" src="./images/f1_1.avif">
    </div>
    <div>
        <img id="car2" class="car" src="./images/f1_2.avif">
    </div>
</body>
</html>
<script>
    const CAR_SPEED = 50;
    var xCar1 = 0;//Margen izquierdo
    var xCar2 = 0;//Margen izquierdo
    document.querySelector("body").addEventListener("keyup",(event)=>{
        if (event.code=='KeyP'){
            xCar1=xCar1+CAR_SPEED;
            document.querySelector("#car1").style.marginLeft=xCar1+'px';
        } 
        else if (event.code=='KeyQ'){
            xCar2=xCar2+CAR_SPEED;
            document.querySelector("#car2").style.marginLeft=xCar2+'px';
        }
        //window.innerWidth tiene el ancho del navegador 
        if (xCar1>=window.innerWidth){
            alert("Ha vencido el coche número 1");
        } else if (xCar2>=window.innerWidth){
            alert("Ha vencido el coche número 2");
        }
    });
</script>
