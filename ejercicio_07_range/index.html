<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <div>
        <label for="precio-maximo">Precio máximo</label>
        <input type="range" id="precio-maximo" min="10" max="3000" value="10">
        <span id="resultado">10</span>
    </div>
    <div>
        <img id="godzilla" width="10px" src="https://sm.ign.com/ign_es/news/g/godzilla-a/godzilla-and-kong-are-teaming-up-in-their-next-movie_kf2u.jpg"/>
    </div>
    
</body>
</html>
<script>
    document.querySelector("#precio-maximo").addEventListener("input",()=>{
        let valor = document.querySelector("#precio-maximo").value;
        // Cambiamos el texto del span resultado
        document.querySelector("#resultado").textContent=valor;
        // Cambiamos el tamaño de Godzilla
        document.getElementById("godzilla").setAttribute("width",valor+"px");
    }); 

</script>
