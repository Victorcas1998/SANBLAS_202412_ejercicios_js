<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos input</title>
</head>

<body>
    <form method="get" action="input.html">
        <div>
            <input type="text" placeholder="Introduce tu nombre" />
            <input type="number" />
            <input type="date" />
            <input type="time" />
            <input type="color" />
            <input type="password" placeholder="Password" />
            <input type="email" placeholder="email" />
            <input type="file"/>
            <input type="range">
        </div>
        <div>
            Menú:
            <input type="radio" name="menu" id="id-carne">
            <label for="id-carne">Carne</label>
            <input type="radio" name="menu" id="id-pescado">
            <label for="id-pescado">Pescado</label>
        </div>
        <div>
            Menú:
            <input type="checkbox" id="id-sopa">
            <label for="id-sopa">Sopa</label>
            <input type="checkbox" id="id-ensalada">
            <label for="id-ensalada">Ensalada</label>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
        <div>
            <textarea rows="10" cols="40"></textarea>
        </div>
    </form>
</body>

</html>
